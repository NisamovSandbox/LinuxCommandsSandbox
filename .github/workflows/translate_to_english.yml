name: Translate to English

on:
  push:
    branches:
      - main

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Cache Hugging Face models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: hugface-models-${{ runner.os }}-${{ hashFiles('.github/scripts/translate_repo.py') }}
          restore-keys: |
            hugface-models-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install torch transformers sentencepiece

      - name: Recreate english branch
        run: git checkout -B english

      - name: Translate files
        run: python .github/scripts/translate_repo.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-translate repository to English" || echo "No changes to commit"
          git push -f origin english

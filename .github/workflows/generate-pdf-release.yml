name: Generacion PDF Manual

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Instalar dependencias de sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-luatex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            fonts-noto \
            silicon

      - name: Instalar Silicon y dependencias Python
        run: pip install silicon

      - name: Generacion PDF
        run: python3 .github/scripts/generate-pdf-release.py

      - name: Generar release body
        run: |
          RELEASE_BODY="output/release_body.md"
          echo "![Release Image](.github/media/released.png)" > "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"
          echo "DocumentaciÃ³n PDF generada automÃ¡ticamente:" >> "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"

          # Lista de PDFs ordenada por longitud del nombre (descendente)
          PDF_LIST=$(ls output/*.pdf | awk -F/ '{print $NF}' | awk '{ print length, $0 }' | sort -rn | cut -d" " -f2-)

          # Escribir el cuerpo del release
          for pdf in $PDF_LIST; do
            echo "- $pdf" >> "$RELEASE_BODY"
          done

          # Guardar el orden completo para subir los archivos
          echo "$PDF_LIST" | awk '{print "output/"$0}' > output/pdf_order.txt

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: ðŸ”µ Docs Descargables PDF ðŸ“•
          body_path: output/release_body.md
          files: |
            $(cat output/pdf_order.txt)

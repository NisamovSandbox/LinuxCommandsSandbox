name: Generate PDF Documentation (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instalar dependencias Pandoc/LuaLaTeX y fuentes Noto
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-luatex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            fonts-noto \
            fonts-noto-color-emoji

      # Ejecutar script Python que genera PDFs
      - name: Run PDF generation script
        run: |
          python3 .github/scripts/generate-pdf-release.py

      # Crear release body
      - name: Generate release body
        run: |
          RELEASE_BODY="output/release_body.md"
          echo "![Release Image](.github/media/releases.png)" > "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"
          echo "DocumentaciÃ³n PDF generada automÃ¡ticamente:" >> "$RELEASE_BODY"
          echo "" >> "$RELEASE_BODY"

          for pdf in output/*.pdf; do
            echo "- $(basename "$pdf")" >> "$RELEASE_BODY"
          done

      # Crear o reemplazar release con PDFs
      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: ðŸ”µ Docs Descargables PDF ðŸ“•
          body_path: output/release_body.md
          files: |
            output/*.pdf

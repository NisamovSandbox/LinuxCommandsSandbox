name: Generaci칩n PDF Asciidoctor

on:
  push:
    branches:
      - main

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Asciidoctor PDF
        run: gem install asciidoctor-pdf --no-document

      - name: Verificar instalaci칩n de Asciidoctor PDF
        run: |
          which asciidoctor-pdf
          asciidoctor-pdf --version

      - name: Crear directorio de PDFs
        run: mkdir -p pdf

      - name: Generar PDFs (nombre = directorio)
        run: |
          ASCIIDOCTOR=$(which asciidoctor-pdf)
          for dir in */ ; do
            if [ -f "$dir/index.adoc" ]; then
              NAME="${dir%/}"
              echo "Generando PDF para $NAME/index.adoc..."
              (cd "$dir" && "$ASCIIDOCTOR" index.adoc -o "../pdf/$NAME.pdf")
            fi
          done

      - name: Crear body del release
        run: |
          echo "## 游늿 PDFs generados autom치ticamente" > release_body.md
          echo "" >> release_body.md
          echo "![Release Image](.github/media/released.png)" >> release_body.md
          echo "### Documentaci칩n disponible:" >> release_body.md
          echo "" >> release_body.md
          for pdf in pdf/*.pdf; do
            echo "- $(basename "$pdf")" >> release_body.md
          done

      - name: Eliminar releases anteriores
        run: |
          echo "Eliminando releases anteriores..."
          releases=$(gh release list --limit 100 | awk '{print $1}')
          for r in $releases; do
            gh release delete "$r" --yes
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear Release y subir PDFs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-pdf-${{ github.run_number }}
          name: "游댯 Docs Descargables PDF 游늿"
          body_path: release_body.md
          files: pdf/*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
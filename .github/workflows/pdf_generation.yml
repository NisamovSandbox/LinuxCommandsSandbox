          fi
          
          # Crear release para Ruso
          RU_FILES=$(ls pdf/RU_*.pdf 2>/dev/null | tr '\n' ' ')
          if [ -n "$RU_FILES" ]; then
            echo "Archivos RU: $RU_FILES"
            gh release create RU $RU_FILES \
              --title "ðŸ”µ PDF Ð”ÐžÐšÐ£ÐœÐ•ÐÐ¢ÐÐ¦Ð˜Ð¯ ðŸ“•" \

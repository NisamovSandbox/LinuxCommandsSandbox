name: GeneraciÃ³n PDF Asciidoctor

on:
  push:
    branches:
      - main

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Asciidoctor PDF
        run: gem install asciidoctor-pdf --no-document

      - name: Verificar instalaciÃ³n de Asciidoctor PDF
        run: |
          which asciidoctor-pdf
          asciidoctor-pdf --version

      - name: Crear directorio de PDFs
        run: mkdir -p pdf

      - name: Buscar y generar PDFs desde index.adoc
        run: |
          ASCIIDOCTOR=$(which asciidoctor-pdf)
          for dir in */ ; do
            if [ -f "$dir/index.adoc" ]; then
              echo "Generando PDF para $dir/index.adoc..."
              (cd "$dir" && "$ASCIIDOCTOR" index.adoc -o "../../pdf/${dir%/}.pdf")
            fi
          done

      - name: Crear body del release
        id: release_body
        run: |
          echo "## ðŸ”¹ PDFs Generados" > release_body.md
          echo "" >> release_body.md
          echo "![Release Image](.github/media/released.png)" >> release_body.md
          echo "" >> release_body.md
          echo "### Archivos PDF disponibles:" >> release_body.md
          echo "" >> release_body.md
          for pdf in pdf/*.pdf; do
            echo "- $(basename "$pdf")" >> release_body.md
          done
          cat release_body.md

      - name: Crear Release con PDFs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-pdf-${{ github.run_number }}
          name: "ðŸ”µ Docs Descargables PDF ðŸ“•"
          body_path: release_body.md
          files: pdf/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Generaci贸n PDF Asciidoctor

on:
  push:
    branches:
      - main

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Asciidoctor PDF
        run: gem install asciidoctor-pdf --no-document

      - name: Instalar Rouge (dependencia de Asciidoctor PDF)
        run: gem install rouge --no-document

      - name: Verificar instalaci贸n de Asciidoctor PDF
        run: |
          which asciidoctor-pdf
          asciidoctor-pdf --version

      - name: Configurar Python para traducci贸n
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar librer铆a de traducci贸n
        run: pip install deep-translator

      - name: Crear directorios
        run: mkdir -p pdf tmp_en

      - name: Generar PDFs Espa帽ol e Ingl茅s
        run: |
          set -e
          ASCIIDOCTOR=$(which asciidoctor-pdf)
          mkdir -p pdf tmp_en

          for dir in */ ; do
            if [ -f "$dir/index.adoc" ]; then
              NAME="${dir%/}"
              
              echo "Generando PDF espa帽ol para $NAME..."
              (cd "$dir" && "$ASCIIDOCTOR" index.adoc -o "../pdf/es_${NAME}.pdf")

              echo "Preparando versi贸n en ingl茅s..."
              TMP_DIR="tmp_en/$NAME"
              mkdir -p "$TMP_DIR"

              # Copiar todo el m贸dulo manteniendo estructura y subdirectorios
              rsync -av "$dir"/ "$TMP_DIR"/

              # Traducir todos los archivos .adoc in-place dentro de TMP_DIR
              python3 .github/scripts/translate_adoc.py "$TMP_DIR" "$TMP_DIR"

              echo "Generando PDF ingl茅s para $NAME..."
              if [ -f "$TMP_DIR/index.adoc" ]; then
                (cd "$TMP_DIR" && "$ASCIIDOCTOR" index.adoc -o "../../pdf/en_${NAME}.pdf")
              else
                echo "ERROR: index.adoc no encontrado en $TMP_DIR"
              fi

              # Verificar PDF ingl茅s
              if [ ! -f "pdf/en_${NAME}.pdf" ]; then
                echo "ERROR: PDF ingl茅s para $NAME no se gener贸 correctamente."
              fi
            fi
          done

          echo ""
          echo "PDFs generados:"
          ls -l pdf/

      - name: Crear body del release
        run: |
          echo "##  PDFs generados autom谩ticamente" > release_body.md
          echo "" >> release_body.md
          echo "![Release Image](.github/media/released.png)" >> release_body.md
          echo "### Documentaci贸n disponible:" >> release_body.md
          echo "" >> release_body.md
          for pdf in pdf/*.pdf; do
            echo "- $(basename "$pdf")" >> release_body.md
          done
          cat release_body.md

      - name: Borrar todos los tags remotos
        run: |
          set +e
          echo "Obteniendo todos los tags remotos..."
          tags=$(git ls-remote --tags origin | awk '{print $2}' | sed 's#refs/tags/##' | grep -v '\^{}')
          if [ -z "$tags" ]; then
            echo "No hay tags para borrar."
          else
            for tag in $tags; do
              echo "Intentando borrar tag remoto: $tag"
              git push origin --delete "$tag" || echo "No se pudo borrar $tag, continuando..."
            done
          fi
          set -e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear Release y subir PDFs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-pdf-${{ github.run_number }}
          name: " Docs Descargables PDF "
          body_path: release_body.md
          files: pdf/*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: GeneraciÃ³n PDF Asciidoctor

on:
  push:
    branches:
      - main

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Instalar Asciidoctor PDF
        run: gem install asciidoctor-pdf --no-document
        
      - name: Instalar Rouge (dependencia de Asciidoctor PDF)
        run: gem install rouge --no-document

      - name: Verificar instalaciÃ³n de Asciidoctor PDF
        run: |
          which asciidoctor-pdf
          asciidoctor-pdf --version

      - name: Configurar Python para traducciÃ³n
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar librerÃ­a de traducciÃ³n
        run: pip install deep-translator

      - name: Crear directorios
        run: mkdir -p pdf tmp_en

      - name: Generar PDFs EspaÃ±ol e InglÃ©s
        run: |
          ASCIIDOCTOR=$(which asciidoctor-pdf)
          mkdir -p pdf tmp_en

          for dir in */ ; do
            if [ -f "$dir/index.adoc" ]; then
              NAME="${dir%/}"
              echo "Generando PDF espaÃ±ol para $NAME..."
              (cd "$dir" && "$ASCIIDOCTOR" index.adoc -o "../pdf/es_${NAME}.pdf")

              echo "Preparando versiÃ³n en inglÃ©s..."
              TMP_DIR="../tmp_en/$NAME"
              mkdir -p "$TMP_DIR"
              rsync -a "$dir/" "$TMP_DIR/"  # Copia todo, incluyendo subcarpetas

              # Traducir solo archivos .adoc dentro del TMP_DIR
              python3 .github/scripts/translate_adoc.py "$TMP_DIR" "$TMP_DIR"

              echo "Generando PDF inglÃ©s para $NAME..."
              (cd "$TMP_DIR" && "$ASCIIDOCTOR" index.adoc -o "../../pdf/en_${NAME}.pdf")
            fi
          done
          echo ""
          echo "âœ… PDFs generados:"
          ls -l pdf/

      - name: Crear body del release
        run: |
          echo "## ðŸ“• PDFs generados automÃ¡ticamente" > release_body.md
          echo "" >> release_body.md
          echo "![Release Image](.github/media/released.png)" >> release_body.md
          echo "### DocumentaciÃ³n disponible:" >> release_body.md
          echo "" >> release_body.md
          for pdf in pdf/*.pdf; do
            echo "- $(basename "$pdf")" >> release_body.md
          done
          cat release_body.md

      - name: Borrar todos los tags remotos
        run: |
          set +e
          echo "Obteniendo todos los tags remotos..."
          tags=$(git ls-remote --tags origin | awk '{print $2}' | sed 's#refs/tags/##' | grep -v '\^{}')
          if [ -z "$tags" ]; then
            echo "No hay tags para borrar."
          else
            for tag in $tags; do
              echo "Intentando borrar tag remoto: $tag"
              git push origin --delete "$tag" || echo "No se pudo borrar $tag, continuando..."
            done
          fi
          set -e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear Release y subir PDFs
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-pdf-${{ github.run_number }}
          name: "ðŸ”µ Docs Descargables PDF ðŸ“•"
          body_path: release_body.md
          files: pdf/*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

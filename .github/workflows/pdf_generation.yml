          fi
          
          # Crear release para PortuguÃ©s
          PT_FILES=$(ls pdf/PT_*.pdf 2>/dev/null | tr '\n' ' ')
          if [ -n "$PT_FILES" ]; then
            echo "Archivos PT: $PT_FILES"
            gh release create PT $PT_FILES \

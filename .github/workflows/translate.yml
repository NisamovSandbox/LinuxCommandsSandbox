name: Translate to English

on:
  push:
    branches:
      - main
jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install deepl
      - name: Checkout or create English branch
        run: |
          if git rev-parse --verify english; then
              git checkout english
          else
              git checkout -b english
          fi
      - name: Translate files
        env:
          DEEPL_AUTH_KEY: ${{ secrets.DEEPL_AUTH_KEY }}
        run: python .github/scripts/translate_repo.py
      - name: Commit and push English branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update English version" || echo "No changes to commit"
          git push -u origin english